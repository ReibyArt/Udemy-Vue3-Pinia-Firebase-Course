<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>Who Pays The Bill?</title>
</head>
<body>
  <div id="app">
<!-- Start App -->
    <div id="names" class="container" v-if="data.state">
      <div class="logo">
        <h1>Who pays the bill?!</h1>
      </div>

      <div class="input_container">
        <input type="text" v-model.trim="data.inputName"/>
        <button @click="addNameToList"> Add </button>
      </div>

        <div class="list_of_names">
          <div
          v-for="(name, index) in data.names"
          @click="removeName(index)"
           :key="name" 
           class="animate__animated animate__fadeInLeft"
          >
          
            {{ name }}
          </div>
        </div>

    </div>
    <div id="results" class="container" v-if="!data.state">
      2asdf
    </div>
    <!-- End App  -->
  </div>
</body>
<script src="./js/app.js"></script>
</html>
